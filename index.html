<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестовое Задание</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Тестирование</h1>
		<h2 id="result-title"></h2>
		<h3 id="result-message1"></h3>
		<h3 id="result-message2"></h3>

		<div class="quiz-container" id="quiz-container">
			<div id="question-container" class="question-container"></div>
			<div id="answers-container" class="answers-container"></div>
		</div>

		<div id="progress-bar" class="progress-bar">
			<span>1</span>
			<span id="total-question"></span>
			<div class="progress" style="width: 0;">
				<span id="current-question"></span>
			</div>
			<div class="progress-labels"></div>
		</div>

		<div class="result-container hidden" id="result-container">
		</div>
		<button id="restart-btn" class="btn hidden" onclick="restartQuiz()">Пройти еще раз</button>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
